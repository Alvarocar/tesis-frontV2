server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

    # Sirve archivos est√°ticos correctamente
    location /assets/ {
        root /usr/share/nginx/html;
    }

    # Redirige errores 404 a index.html (para React Router)
    error_page 404 /index.html;
}